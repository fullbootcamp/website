<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullbootcamp Login Page</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="grid-container">
    <div class="item1">
      <header>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#courses">Courses</a></li>
          <li><a href="#ebooks">eBooks</a></li>
          <li><a href="#vlogs">Vlogs</a></li>
          <li><a href="#blog">Blog</a></li>
          <li><a href="#routine">Routines</a></li>
        </ul>
      </header>
    </div>
    <div class="item2">
      <aside>
        <h1 class="logo">Fullbootcamp</h1>
        <h3 class="slogan">Become a Web Front End Developer<br><span>in 2024!</span></h3>
      </aside>
    </div>
    <div class="item3">
      <main>
        <form action="">
          <label for="name">Name</label>
          <input type="text" name="name">
          <label for="password">Password</label>
          <input type="password" name="password">
          <input id="login" type="submit" value="Login">
        </form>
      </main>
    </div>
    <div class="item4"></div>
    <div class="item5">
      <footer class="text-footer"><p>
        Copyright Fullbootcamp 2024
      </p></footer>
    </div>
  </div>
  
</body>
</html>
